<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image-container main-image">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="text-container">
        <div class="sub-container">
          <div class="image-container icon-image">
            <img src="./images/icon-ethereum.svg" alt="" />
          </div>
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="sub-container">
          <div class="image-container countdown-image">
            <img src="./images/icon-clock.svg" alt="" />
          </div>
          <p class="countdown">3 days left</p>
        </div>
      </div>
      <div class="divider"></div>
      <div class="credit">
        <div class="image-container profile-image">
          <img src="./images/image-avatar.png" alt="" />
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">L.</a>.
    </footer>
  </body>
</html>
